<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿題10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="voice">
        <div class="voice__inner">
            <div class="voice__item">
                <div class="voice__item-user">
                    <span class="voice__item-title">課題1</span>
                    <div class="voice__user-inner">
                        <div class="voice__img-inner">
                            <img src="./img/product_manager.png" alt="カスタマーサポートの顔写真" class="voice__img">
                        </div>
                        <p class="voice__name">カスタマーサクセス<br>プロダクトマネージャ</p>
                    </div>
                </div>
                <!-- ./ voice__item-user -->
                <div class="voice__item-des">
                    <dl class="voice__item-des-list">
                        <dt class="voice__item-des-title">オンボーディングを自動化したい。<br>プロダクトをセルフサーブ型にしたい。</dt>
                        <dd class="voice__item-des-text"><span>オンボーディングに時間とリソースがかかる</span></dd>
                        <dd class="voice__item-des-text"><span>プロダクトをセルフサーブ型にして、スケールさせたい</span></dd>
                    </dl>
                    <div class="voice__tag-inner">
                        <a href="#" class="voice__tag">B2B SaaS</a>
                        <a href="#" class="voice__tag">フリーミアム</a>
                        <a href="#" class="voice__tag">業務ソフトウェア</a>
                        <a href="#" class="voice__tag">テックタッチ</a>
                        <a href="#" class="voice__tag">テックタッチ</a>
                    </div>
                </div>
                <!-- ./vocie__item-des -->
            </div>
            <!-- ./voice__item -->
            <div class="voice__item reverse">
                <div class="voice__item-user">
                    <span class="voice__item-title">課題2</span>
                    <div class="voice__user-inner">
                        <div class="voice__img-inner">
                            <img src="./img/tech_support.png" alt="テックサポートの顔写真" class="voice__img">
                        </div>
                        <p class="voice__name">テックサポート</p>
                    </div>
                </div>
                <!-- ./voice__item-user -->
                <div class="voice__item-des">
                    <dl class="voice__item-des-list">
                        <dt class="voice__item-des-title">導入後、使い方に関する問い合わせを<br>減らしたい。</dt>
                        <dd class="voice__item-des-text"><span>ヘルプページが読まれない。</span></dd>
                        <dd class="voice__item-des-text"><span>何度も同じ説明を電話でしている。</span></dd>
                        <dd class="voice__item-des-text"><span>ITに不慣れなユーザが多い。</span></dd>
                    </dl>
                    <div class="voice__tag-inner">
                        <a href="#" class="voice__tag">バーティカルSaaS</a>
                        <a href="#" class="voice__tag">レガシー業界向け</a>
                    </div>
                </div>
                <!-- ./voice__item-des -->
            </div>
            <!-- ./voice__item -->
        </div>
        <!-- ./voice__inner -->
    </section>
    <!-- ./voice -->
</body>
</html>
